<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="io.balena.system_metrics"/>
                <allow receive_sender="io.balena.system_metrics" receive_type="signal"/>
        </policy>
        <policy context="default">
                <deny own="io.balena.system_metrics"/>
                <deny receive_sender="io.balena.system_metrics" receive_type="signal"/>
        </policy>
</busconfig>
